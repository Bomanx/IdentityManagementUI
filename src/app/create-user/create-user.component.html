<mat-card>
  <div class="form">
    <h1>Create User</h1>
    <form [formGroup]="UserForm" (ngSubmit)="onSubmit()">
      <label class="col-form-label-lg">
        Name:
        <input type="text" id="name" formControlName="name"  class="form-control" required pattern="[^\s][a-zA-Z0-9@._+-]{0,}">
      </label><br>
      <div *ngIf="UserForm.controls.name.invalid && UserForm.controls.name.dirty" class="text-info col-form-label-lg">
        No spaces. Only letters, numerals, hyphens, periods, underscores, +, and @.
      </div>
      <label class="col-form-label-lg">
        Description:
        <input type="text" id="description" formControlName="description" class="form-control" required>
      </label><br>
      <label class="col-form-label-lg">
        Email Id:
        <input type="text" id="email" formControlName="email" class="form-control" required pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{1,})$">
      </label><br>
      <div *ngIf="UserForm.controls.email.invalid && UserForm.controls.email.dirty" class="text-danger col-form-label-lg">
        Invalid email format.
      </div>
      <label class="col-form-label-lg">
        <button id="create" class="mat-stroked-button" [disabled]="UserForm.invalid">Create</button>
        <button id="cancel" class="mat-stroked-button" routerLink="/Landing">Cancel</button>
      </label>
    </form>
  </div>
</mat-card>
