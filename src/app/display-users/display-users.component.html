<table class="table table-hover">
  <thead>
  <tr>
    <th>Name</th>
    <th>Status</th>
    <th>Email</th>
    <th>Created</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of Users">

    <td>{{ user.name }}</td>
    <td> {{ user.status }}</td>
    <td> {{ user.email }}</td>
    <td> {{ user.timeCreated}} </td>

  </tr>
  </tbody>
</table>
